<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 style="text-align: center;" style="font-size: 50px;">Calculator</h2>
        <table>
            <th colspan="5">
                <input type="number">
            </th>
            <tr>
                <td>AC</td>
                <td>+/-</td>
                <td>%</td>
                <td>รท</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </table>
    </div>
</body>
</html>
